<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script type="module" src="app.js"></script>
    <script type="module" src="dragdrop.js"></script>
    <script type="module" src="themes.js"></script> -->
    <title>TODO | FrontEnd Mentor</title>
</head>
<body>
    <main>
        <div class="bg">
            <div class="bg__top"></div>
            <div class="bg__bottom"></div>
        </div>
        <div class="app">
            <header>
                <h1 class="logo">TODO</h1>
                <button class="theme-switcher">
                    <svg class="sun actv" xmlns="http://www.w3.org/2000/svg" width="26" height="26" class="sun active"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>
                    <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="26" height="26" class="moon"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
                </button>
            </header>
            <form class="add-task">
                <button class="add-task__btn">+</button>
                <input type="text" name="task-input" id="task-input" class="add-task__input" placeholder="Add new task...">
            </form>
            <div class="error" id="error"></div>
            <div class="tasks">
                <ul class="tasks__container">
                    <li class="tasks__callout" id="callout"> 
                        <p class="callout-small">You don't have anything to finish.</p> 
                        <p class="callout-big">Add some tasks and increase your productivity.</p>
                        <p class="callout-small">It's simple &#128526</p>
                    </li>
                </ul>
                <div class="tasks__controle">
                    <span class="tasks__count"></span>
                    <div class="tasks__filters">
                        <button class="tasks__btn tasks__filter active">All</button>
                        <button class="tasks__btn tasks__filter">Active</button>
                        <button class="tasks__btn tasks__filter" id="completed">Completed</button>
                    </div>
                    <button class="tasks__btn" id="clear-completed">Clear completed</button>
                </div>
            </div>
            <footer>Drag and drop to reorder list</footer>
        </div>
    </main>

    <script type="module" src="app.js"></script>
    <script type="module" src="dragdrop.js"></script>
    <script type="module" src="themes.js"></script>
</body>
</html>
